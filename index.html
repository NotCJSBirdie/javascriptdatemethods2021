<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Date Methods</title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<div class="div1">
			<h1>Javascript Date Methods</h1>
			<p id="demo1"></p>
			<p id="demo2"></p>
			<p id="demo3"></p>
			<script>
				const date1 = new Date();
				document.getElementById("demo1").innerHTML = date1.getTime();
				document.getElementById("demo2").innerHTML = date1;
				document.getElementById("demo3").innerHTML = date1.getFullYear();
			</script>
		</div>
	</body>
</html>
